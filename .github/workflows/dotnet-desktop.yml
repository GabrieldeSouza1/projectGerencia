name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    env:
      CONTENT_ROOT_PATH: ${{ github.workspace }}/apiGerencia

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore apiGerencia.sln
        working-directory: ${{ github.workspace }}/apiGerencia

      - name: Build the Solution
        run: msbuild apiGerencia.sln /p:Configuration=Release
        working-directory: ${{ github.workspace }}/apiGerencia

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
        working-directory: ${{ github.workspace }}/apiGerencia

         # Run .NET Code Analysis
      - name: Run .NET Code Analysis
        uses: ./
        id: code-analysis
        with:
          project: ./apiGerencia
          build-breaking: false
          all-categories: all

    # Upload the analysis results file
      - name: Upload analysis results
        uses: actions/upload-artifact@v2
        with:
          name: analysis_results.sarif
          path: ./

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./apiGerencia
          file: ./apiGerencia/Dockerfile
          push: true
          tags: |
            gabrielsouza1/testetpgerencia:${{ github.sha }}
            gabrielsouza1/testetpgerencia:latest
